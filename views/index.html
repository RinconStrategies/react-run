{% extends '_layouts/default.html' %}

{% block content %}
<div id="app">
</div>
{% endblock %}

{% block scripts %}
<script>
    //Bootstrapped from server
    window.existingCode = "{% autoescape 'js' %}{{ code }}{% endautoescape %}";
    window.revisions = {{otherRevisions | json | raw}};
    window.savedState = {{state | json | raw}};
    window.jsResources= {{jsResources | json | raw}};
    window.cssResources= {{cssResources | json | raw}};
    window.currentTheme = "{{currentTheme}}";
</script>
<script src="/javascripts/socket.io.js" defer></script>
<script src="{{client}}" defer></script>
{% endblock %}
